<h4>Login</h4>

<div class="alert alert-danger" role="alert" *ngIf="message">
    {{message}}
</div>

<form class="form-inline" *ngIf="!authService.isLoggedIn()">

    <div class="form-group">
        <label for="username">Usuario: (<em>admin</em>)</label>
        <input class="form-control" name="username" #username>
    </div>

    <div class="form-group">
        <label for="password">Contrase√±a: (<em>1234</em>)</label>
        <input class="form-control" type="password" name="password" #password>
    </div>

    <button class="btn btn-primary" (click)="login(username.value, password.value)">
        Ingresar
    </button>
</form>

<div class="well" *ngIf="authService.isLoggedIn()">
    Logeado como <b>{{ authService.getUser() }}</b>
    <br>
    <button class="btn btn-secondary" (click)="logout()">
        Salir
    </button>
</div>
