<div class="card border-dark mb-3" style="max-width: 80%; margin: auto;">
    <div class="card-header">{{title}}</div>
    <img class="card-img-top" src="{{thumbnailUrl}}" style="max-width: 200px; margin: auto;">
    <div class="card-body">
        <h5 class="card-title">{{author}}</h5>
        <h6 class="card-title">ISBN {{isbn}}</h6>
        {{description}}
    </div>
</div>
